<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mi sitio web - Donaciones</title>
    <link rel="stylesheet" href="donaciones.css">
  </head>
  <body>
    <header class="cabecera">
      <h1 class="titulo-principal">OrphansofLiberty</h1>
      <nav class="navegacion-principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="proyecto.html">Proyecto</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li class="activo"><a href="#">Donaciones</a></li>
        </ul>
      </nav>
      <div class="buscador">
        <input type="text" placeholder="Buscar...">
        <a href="Acceso.html" class="acceso">Acceder</a>
      </div>
    </header>
    <main class="contenido">
      <section class="donaciones">
        <h2 class="titulo-seccion">Donaciones</h2>
        <p>Agradecemos tu interés en apoyar nuestra causa. Tu donación nos permite continuar con nuestro trabajo.</p>
        
        <form class="formulario-donaciones">
          <div class="grupo-formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="grupo-formulario">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="grupo-formulario">
            <label for="cantidad">Cantidad a donar:</label>
            <input type="number" id="cantidad" name="cantidad" required>
          </div>
          <div class="grupo-formulario">
            <button type="submit">Donar</button>
          <div>
            <img src="qrcode.png" alt="imagen-fondo">
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 OrphansofLiberty. Todos los derechos reservados.</p>
    </footer>
    <script src="donaciones.js"></script>
  </body>
</html>
