<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mi sitio web - Donaciones</title>
    <link rel="stylesheet" href="donaciones.css">
  </head>
  <body>
    <header class="cabecera">
      <h1 class="titulo-principal">OrphansofLiberty</h1>
      <nav class="navegacion-principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="proyecto.html">Proyecto</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li class="activo"><a href="#">Donaciones</a></li>
        </ul>
      </nav>
      <div class="buscador">
        <input type="text" placeholder="Buscar...">
        <a href="Acceso.html" class="acceso">Acceder</a>
      </div>
    </header>
    <main class="contenido">
      <section class="donaciones">
        <h2 class="titulo-seccion">Donaciones</h2>
        <p>Agradecemos tu interés en apoyar nuestra causa. Tu donación nos permite continuar con nuestro trabajo.</p>
        
        <form class="formulario-donaciones">
          <form class="formulario" action="procesar_login.php" method="POST">
            <div class="grupo-formulario">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="grupo-formulario">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
          </form>
          
          <form name="contact" method="POST" data-netlify="true">
            <p>
              <label> Nombre: <input type="text" name="name" /></label>
            </p>
            <p>
              <label>Email: <input type="email" name="email" /></label>
            </p>
            <p>
              <label>Your Role: <select name="role[]" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
              </select></label>
            </p>
            <p>
              <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
              <button type="submit">Enviar</button>
            </p>
          </form>
          
          <div>
            <img src="qrcode.png" alt="imagen-fondo">
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 OrphansofLiberty. Todos los derechos reservados.</p>
    </footer>
    <script src="donaciones.js"></script>
  </body>
</html>
