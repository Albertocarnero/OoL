<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mi sitio web</title>
    <link rel="stylesheet" href="sugerencias.css">
  </head>
  <body>
    <header class="cabecera">
      <h1 class="titulo-principal">OrphansofLiberty</h1>
      <nav class="navegacion-principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="proyecto.html">Proyecto</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="donaciones.html">Donaciones</a></li>
        </ul>
      </nav>
      <div class="buscador">
        <input type="text" placeholder="Buscar...">
        <a href="Acceso.html" class="acceso">Acceder</a>
      </div>
    </header>
    <main class="contenido">
      <section class="sugerencias">
        <h2 class="titulo-seccion">Sugerencias</h2>
        <form class="formulario-sugerencias">
          <div class="grupo-formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="grupo-formulario">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="grupo-formulario">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
          </div>
          <div class="grupo-formulario">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 OrphansofLiberty. Todos los derechos reservados.</p>
    </footer>
    <script src="js.js"></script>
  </body>
</html>
